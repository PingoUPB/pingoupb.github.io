<section class="testimonials">
	<div class="centered">
		<h1 class="testimonials__title">Over 4,500 presenters already use PINGO</h1>
		<div class="grid">

			{% for q in site.data.testimonials %}
			<article class="grid__item one-third portable--one-whole testimonials__item">
				<p>
					“{{ q.desc }}”
				</p>
				<p class="testimonials__author">—{{ q.author }}</p>
			</article>
			{% endfor %}
		<hr class="testimonials__border">
	</div>
</section>
